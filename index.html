<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script defer src="/index.js"></script>
  </head>

  <body>
    <div
      class="container pt-5 d-flex flex-column justify-content-center align-items-center gap-5"
    >

    <h1>Zadejte Město:</h1>

      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Město"
          id="cityInput"
        />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" id="submit" type="button">
            Potvrdit
          </button>
        </div>
      </div>

      <div id="card" class="card w-100 lg-w-75 p-5 d-none">
        <div class="card-body">
          <div class="card-title text-center"><h1 id="city"></h1></div>
          <p class="text-center font-weight-bold display-6 mb-5" id="desc"></p>
          <p class="card-text display-6 d-flex justify-content-between  ">Oblačnost: <span id="cloudiness"></span></p>
          <p class="card-text display-6 d-flex  justify-content-between">Vlhkost: <span id="humidity"></span></p>
          <p class="card-text display-6 display-md-1 d-flex justify-content-between">
            Pocitová Teplota: <span id="feels-like"></span>
          </p>
          <p class="card-text display-6 d-flex justify-content-between">Teplota: <span id="temp"></span></p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
